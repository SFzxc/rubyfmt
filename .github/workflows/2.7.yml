name: CI 2.7
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
    BUNDLE_PATH: /tmp/.bundle
    GEM_HOME: /tmp/.bundle
    GEM_PATH: /tmp/.bundle

jobs:
  CI_27:
    runs-on: ubuntu-latest
    services:
        postgres:
            image: postgres:11.5
            ports:
                - 5432:5432
            options: >-
                --health-cmd pg_isready
                --health-interval 10s
                --health-timeout 5s
                --health-retries 5

    steps:
    - uses: actions/checkout@v2
    - uses: actions-rs/cargo@v1
    - uses: actions/setup-ruby@v1.0.0
      with:
        version: 2.7

    - name: Cache gems
      uses: actions/cache@v1
      with:
        path: ~/gems-cache
        key: ${{ runner.os }}-gems-27-blow-2-${{ hashFiles('./script/tests/test_thoughtbot_rails_apps.sh') }}

    - name: Cache cargo registry
      uses: actions/cache@v1
      with:
        path: ~/.cargo/registry
        key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
    - name: Cache cargo index
      uses: actions/cache@v1
      with:
        path: ~/.cargo/git
        key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}
    - name: Cache cargo build
      uses: actions/cache@v1
      with:
        path: ~/target
        key: ${{ runner.os }}-cargo-build27-blow-2-target-${{ hashFiles('**/Cargo.lock') }}

    - run: cp -r ~/target $GITHUB_WORKSPACE/native/target || echo 'missing cache'
    - run: cp -r ~/gems-cache $BUNDLE_PATH || mkdir -p $BUNDLE_PATH
    - run: cd $GITHUB_WORKSPACE && make
    - run: createuser -U postgres -h 127.0.0.1 --superuser --createdb --createrole runner
    - run: cd $GITHUB_WORKSPACE && make lint
    - run: ls $GEM_PATH
    - run: cd $GITHUB_WORKSPACE && export PATH=$PATH:$GEM_PATH/bin && gem install bundler && ./script/test.sh
    - run: cp -r $GITHUB_WORKSPACE/native/target ~/target
    - run: cp -r $BUNDLE_PATH ~/gems-cache
