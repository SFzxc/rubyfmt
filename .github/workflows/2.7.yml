name: CI 2.7
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  CI_27:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions-rs/cargo@v1
    - uses: actions/setup-ruby@v1.0.0
      with:
        version: 2.7

    - name: Cache cargo registry
      uses: actions/cache@v1
      with:
        path: ~/.cargo/registry
        key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
    - name: Cache cargo index
      uses: actions/cache@v1
      with:
        path: ~/.cargo/git
        key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}
    - name: Cache cargo build
      uses: actions/cache@v1
      with:
        path: ~/target
        key: ${{ runner.os }}-cargo-build27-target-${{ hashFiles('**/Cargo.lock') }}

    - run: cp -r ~/target $GITHUB_WORKSPACE/native/target
    - run: cd $GITHUB_WORKSPACE && make
    - run: cd $GITHUB_WORKSPACE && make lint
    - run: cd $GITHUB_WORKSPACE && ./script/test.sh
    - run: cp -r $GITHUB_WORKSPACE/native/target ~/target
